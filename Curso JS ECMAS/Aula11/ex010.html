<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veiculo:<input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>
<script>

    function calcular() {
        var txtv = window.document.querySelector(`input#txtvel`)
        var res = window.document.querySelector(`div#res`)
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}</strong>Km/h</p>`
        if (vel > 60) {
            res.innerHTML += `<p>Voce esta <strong>Multado</strong> por exesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de seguranca!</p>`
    }
</script>
</html>
